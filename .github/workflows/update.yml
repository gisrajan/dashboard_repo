on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install nbconvert ipykernel jupyter

      - name: Add Python Kernel
        run: |
          python -m ipykernel install --name python3 --display-name "Python 3"

      - name: Check available Jupyter kernels
        run: |
          jupyter kernelspec list

      - name: Execute notebook
        run: |
          jupyter nbconvert --to html --execute rp_dashboard.ipynb --output index.html

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add index.html
          git commit -m "Update dashboard"
          git push
